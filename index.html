<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Travel Blog</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="description" content="Travel blog featuring adventures from The One Life Wanderer">
    <meta name="keywords" content="travel, blog, wanderlust, adventures">
    <meta property="og:title" content="The One Life Wanderer">
    <meta property="og:description" content="Travel blog featuring adventures from The One Life Wanderer">
    <meta property="og:image" content="URL_TO_YOUR_CHANNEL_AVATAR">
</head>
<body>
    <!-- Header Banner -->
    <div class="site-header">
        <div class="header-content">
            <div class="channel-avatar">
                <img src="https://yt3.googleusercontent.com/sg5-aIR6GJCU8nHf8engnYiFjYPVwpSbWRWz7eni5IjarEHTWx00Tsg9uk9WUmBVcyGDHueCsg=s160-c-k-c0x00ffffff-no-rj" alt="Channel Avatar">
            </div>
            <div class="channel-info">
                <h1>The One Life Wanderer</h1>
                <p>Exploring the world, one adventure at a time</p>
            </div>
        </div>
    </div>

    <button class="btn btn-primary sidebar-toggle d-md-none" type="button" onclick="toggleSidebar()">
        â˜°
    </button>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <div class="sidebar-sticky">
                    <h3 class="sidebar-heading">My Travel Blogs</h3>
                    
                    <!-- Blog List Accordion -->
                    <div class="accordion" id="blogAccordion">
                        <!-- Videos will be dynamically loaded here -->
                    </div>

                    <!-- About & Contact Buttons -->
                    <div class="sidebar-buttons">
                        <button class="btn btn-primary mb-2 w-100" data-bs-toggle="modal" data-bs-target="#aboutModal">
                            About Me
                        </button>
                        <button class="btn btn-secondary w-100" data-bs-toggle="modal" data-bs-target="#contactModal">
                            Contact Me
                        </button>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto">
                <div class="blog-content">
                    <!-- Video Container -->
                    <div class="video-container" id="videoContainer">
                        <!-- Video will be loaded here -->
                    </div>

                    <!-- Blog Text -->
                    <div class="blog-text">
                        <!-- Content will be loaded here -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="aboutModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">About Me</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- Add your about content here -->
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="contactModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Contact Me</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- Add your contact form here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
    <script src="youtube-catalog.js"></script>
</body>
</html>
